<div class="mission-container">
    <app-missionfilter
      (filterYear)="filterMissions($event)"
      (filterLaunchSuccess)="filterByLaunchSuccess($event)"
      (filterLandSuccess)="filterByLandSuccess($event)"
      (resetFilters)="resetFilters()">
    </app-missionfilter>
  
    <div class="missions-grid">
      <mat-card *ngFor="let mission of filteredMissions" class="mission-card">
        <img mat-card-image [src]="mission.links.mission_patch_small" alt="Mission patch">
        <mat-card-content>
          <h3>{{ mission.mission_name }}</h3>
          <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
          <p><strong>Rocket:</strong> {{ mission.rocket.rocket_name }} ({{ mission.rocket.rocket_type }})</p>
          <p><strong>Launch Success:</strong> {{ mission.launch_success ? 'Yes' : 'No' }}</p>
          <p><strong>Landing Status:</strong> {{ getLandingStatus(mission) }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="goToDetails(mission.flight_number)">Details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
